<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Disable viewport zooming -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/stretch.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="logo">
      <span>tweeter</span>
    </div>
    <div class="write-a-new-tweet">
      <span><span class="weight600">Write</span> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header that contains an avatar image and username. Everything's in a div to facilitate flexbox -->
  <header class="avatar">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Cynthia Norris</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>

    <!-- Section with a form for entering new tweets -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <!-- div for error messaging associated with form validation, which will be added by client.js -->
      <div class="error"></div>
      <!-- form for entering new tweets -->
      <form method="POST" action="/tweets">
        <!-- Mentor suggested having the text "What are you humming about"  as placeholder text instead of a label-->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <!-- section for submitting new tweet including button and counter, handled by client.js and composer-char-counter.js -->
        <div class="submission">
          <button class="post-new-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- container for the tweets, which will be added by client.js -->
    <section id="tweet-container">
    </section>

    <!-- stretch button to bring user back to top of screen, handled by stretch.js -->
    <button class="back-to-top"><i class="fas fa-angle-double-up"></i></button>

  </main>
</body>

</html>
